name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Move build into Portfolio subfolder
        run: |
          set -euo pipefail
          mkdir -p dist/Portfolio
          for f in dist/*; do
            name=$(basename "$f")
            if [ "$name" != "Portfolio" ]; then
              mv "dist/$name" dist/Portfolio/
            fi
          done
        
      - name: Add .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Prepare Pages artifact with Portfolio root
        run: |
          set -euo pipefail
          rm -rf site || true
          mkdir -p site
          # Move the Portfolio folder into site so the artifact root contains Portfolio/
          if [ -d dist/Portfolio ]; then
            mv dist/Portfolio site/Portfolio
          else
            # fallback: copy everything under dist into site/Portfolio
            mkdir -p site/Portfolio
            for f in dist/*; do
              name=$(basename "$f")
              if [ "$name" != "site" ]; then
                mv "dist/$name" site/Portfolio/ || true
              fi
            done
          fi
          touch site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
